<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
<!--    <img src="assets/images/logo/sdu.jpg" style="position: absolute; top: 0; bottom: 100px; left: 0; width: 100%; height: 900px; z-index: -1; filter: brightness(0.7);">-->

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <div class="z-10 relative flex flex-col items-center">
            <h1 class="text-3xl font-bold text-white">Кандидаты в Президенты</h1>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">

        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">

            <!-- Courses -->
            <ng-container *ngIf="show">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                    <ng-container *ngFor="let d of dataSource; trackBy: trackByFn">
                        <!-- Course -->
                        <div class="flex flex-col h-auto shadow-lg rounded-2xl overflow-hidden bg-white dark:bg-gray-800">
                            <div class="flex flex-col p-6">
                                <!-- Course title & description -->

                                <div class="flex items-center justify-center mb-4">
                                    <img src="assets/images/logo/face.jpg" alt="Photo" class="w-44 h-44 rounded-full object-cover border-2 border-blue-500 dark:border-blue-700">

                                </div>

                                <div class="mt-4 text-xl font-semibold text-gray-900 dark:text-gray-100">ФИО: {{ d.name }} {{ d.lastName }}</div>
                                <div class="mt-4 text-xl font-semibold text-gray-900 dark:text-gray-300">ФАКУЛЬТЕТ: Инженерии и естественных наук</div>
                                <div class="mt-4 text-xl font-semibold text-gray-900 dark:text-gray-300">КУРС: {{ d.course }}</div>
                            </div>
                            <!-- Footer -->
                            <div class="flex flex-col w-full mt-auto">
                                <div *ngIf="!currentUserVote" class="px-6 py-4 bg-blue-500 dark:bg-blue-700">
                                    <!-- Кнопка "ГОЛОСОВАТЬ" -->
                                    <button mat-button [disabled]="currentUserVote" (click)="voteForCandidate(d.id)" class="flex items-center justify-center w-full text-white transition duration-300 ease-in-out bg-blue-600 dark:bg-blue-800 hover:bg-blue-700 dark:hover:bg-blue-900 focus:outline-none focus:ring focus:ring-blue-200 dark:focus:ring-blue-400 rounded-full">
                                        ГОЛОСОВАТЬ
                                        <mat-icon class="ml-2">add_circle</mat-icon>
                                    </button>
                                </div>

                                <div *ngIf="currentUserVote" class="px-6 py-4 bg-green-500 dark:bg-green-700">
                                    <!-- Текст "Вы проголосовали" -->
                                    ВЫ УЖЕ ПРОГОЛОСОВАЛИ
                                </div>

                                <!-- Кнопка "ИНФОРМАЦИЯ" -->
                                <div class="px-6 py-4 bg-gray-300 dark:bg-gray-700">
                                    <button mat-button (click)="openRegDialog()" class="flex items-center justify-center w-full text-gray-800 dark:text-gray-200 transition duration-300 ease-in-out bg-gray-400 dark:bg-gray-600 hover:bg-gray-500 dark:hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-200 dark:focus:ring-gray-400 rounded-full">
                                        ИНФОРМАЦИЯ
                                        <mat-icon class="ml-2">person</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
            <div *ngIf="noCandidate">
                <div class="z-10 relative flex flex-col items-center">
                    <h1 class="text-3xl font-bold text-black">Нет активных кандидатов</h1>
                </div>
            </div>

        </div>

    </div>

</div>
