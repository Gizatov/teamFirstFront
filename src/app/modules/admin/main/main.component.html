<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <div class="z-10 relative flex flex-col items-center">
            <h1 class="text-3xl font-bold text-white">Main</h1>
        </div>
    </div>
    <div class="flex justify-end">
        <button
                class="px-8 m-8"
                mat-flat-button
                [color]="'primary'"
                type="button" (click)="openRegDialog()">
            Добавить пользователя
        </button>
    </div>

    <!-- Main -->
    <div class="p-6">
        <!-- Main component HTML -->
        <div class="example-container mat-elevation-z8">
            <mat-paginator style="justify-content: flex-end"
                           [length]="total"
                           [pageSize]="size"
                           [pageSizeOptions]="[5, 10, 20, 50, 100]"
                           [hidePageSize]="false"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Id column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Id </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ rowIndex + 1 }} </td>
                </ng-container>

                <!-- Name column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ element.name }} </td>
                </ng-container>

                <!-- Last Name column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Last Name </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ element.lastName }} </td>
                </ng-container>

                <!-- Student ID column -->
                <ng-container matColumnDef="studentId">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Student ID </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ element.student_id }} </td>
                </ng-container>

                <!-- Email column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Email </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ element.email }} </td>
                </ng-container>

                <!-- Faculty column -->
                <ng-container matColumnDef="faculty">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Faculty </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ element.faculty }} </td>
                </ng-container>

                <!-- Role column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Role </th>
                    <td mat-cell *matCellDef="let element; let rowIndex = index" [class.odd]="rowIndex % 2 !== 0" class="table-cell"> {{ element.role.role_name }} </td>
                </ng-container>

                <!-- Actions column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'">Действия </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex flex-row round">
                            <button mat-mini-fab color="primary" aria-label="Изменить"
                                    (click)="openEditUserModal(element.id)">
                                <mat-icon class="icon-size-6"
                                          [svgIcon]="'feather:edit-2'"></mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <!-- Header and row definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
            </table>
        </div>
<!--        <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
<!--                       showFirstLastButtons-->
<!--                       class="bg-transparent"-->
<!--                       aria-label="Select page of periodic elements">-->
<!--        </mat-paginator>-->
    </div>


</div>
