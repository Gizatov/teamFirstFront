<div class="flex flex-col flex-auto min-w-0">
    <img src="assets/images/logo/sdu4.jpg" style="position: absolute; top: 0; bottom: 100px; left: 0; width: 100%; height: 900px; z-index: -1; filter: brightness(0.4);">


    <!-- Header -->
    <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-44 sm:px-16 overflow-hidden bg-gray-800 dark:bg-gray-900 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold"></h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Добро пожаловать!
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
                Платформа предназначена для ежегодных выборов Президента SDU
            </div>

        </div>
    </div>

    <div class="flex flex-col items-center pb-6 px-6 sm:pb-10 sm:px-10">

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-y-8 md:gap-y-0 md:gap-x-6 w-full max-w-sm md:max-w-4xl -mt-16 sm:-mt-24">
            <!-- FAQs card -->
            <div class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150">
                <div class="flex flex-col flex-auto items-center p-8 text-center">
                    <div class="text-4xl font-semibold">Кандидаты</div>
                    <div class="md:max-w-40 mt-1 text-secondary">список кандитов</div>
                </div>
                <div class="flex items-center justify-center py-4 px-8 text-primary-500 dark:text-primary-400 bg-gray-50 dark:bg-transparent dark:border-t">
                    <a
                            class="flex items-center"
                            >
                        <button (click)="navigate1()" class="flex items-center">

                            <mat-icon class="ml-2 icon-size-6 text-current" [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </button>
                    </a>
                </div>
            </div>

            <div class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150">
                <div class="flex flex-col flex-auto items-center p-8 text-center">
                    <div class="text-4xl font-semibold">Статистика</div>
                    <div class="md:max-w-40 mt-1 text-secondary">общая статстика пользователей</div>
                </div>
                <div class="flex items-center justify-center py-4 px-8 text-primary-500 dark:text-primary-400 bg-gray-50 dark:bg-transparent dark:border-t">
                    <a
                            class="flex items-center">
                        <button (click)="navigate2()" class="flex items-center">

                            <mat-icon class="ml-2 icon-size-6 text-current" [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </button>
                    </a>
                </div>
            </div>
            <!-- Guides card -->
            <div class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150">
                <div class="flex flex-col flex-auto items-center p-8 text-center">
                    <div class="text-4xl font-semibold">Результаты</div>
                    <div class="md:max-w-40 mt-1 text-secondary">Текущие результаты</div>
                </div>
                <div class="flex items-center justify-center py-4 px-8 text-primary-500 dark:text-primary-400 bg-gray-50 dark:bg-transparent dark:border-t">
                    <a class="flex items-center">
                        <button (click)="navigate3()" class="flex items-center">

                            <mat-icon class="ml-2 icon-size-6 text-current" [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </button>

                    </a>
                </div>
            </div>
            <!-- Support card -->
            <div class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150">
                <div class="flex flex-col flex-auto items-center p-8 text-center">
                    <div class="text-4xl font-semibold">Настройки</div>
                    <div class="md:max-w-40 mt-1 text-secondary">Настройка вашей учетной записи</div>
                </div>
                <div class="flex items-center justify-center py-4 px-8 text-primary-500 dark:text-primary-400 bg-gray-50 dark:bg-transparent dark:border-t">
                    <a
                            class="flex items-center">
                        <button (click)="navigate4()" class="flex items-center">

                            <mat-icon class="ml-2 icon-size-6 text-current" [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                        </button>
                    </a>
                </div>
            </div>

        </div>


    </div>
</div>
