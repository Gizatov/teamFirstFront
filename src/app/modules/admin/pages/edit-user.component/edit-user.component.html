<div class="container">
    <h2>Edit User</h2>
    <div *ngIf="user" class="edit-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" [(ngModel)]="user.email" class="form-control">
        </div>
        <div class="form-group">
            <mat-form-field class="w-full">
                <mat-label>Gender</mat-label>
                <mat-select [(ngModel)]="user.gender">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                    <mat-option value="other">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="w-full">
                <mat-label>Role</mat-label>
                <mat-select [(ngModel)]="user.role.role_name">
                    <mat-option value="admin">Admin</mat-option>
                    <mat-option value="candidate">Candidate</mat-option>
                    <mat-option value="student">Student</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button (click)="saveChanges()" class="btn btn-primary">Save Changes</button>
    </div>
</div>
